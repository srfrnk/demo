rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = stdout

appenders = stdout

appender.stdout.name = stdout
appender.stdout.type = Console
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern =%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%t] %c - %m%n

logger.kafka.name = org.apache.kafka
logger.kafka.level = warn

logger.kafka-consumer.name = org.apache.kafka.clients.consumer
logger.kafka-consumer.level = warn

logger.beam.name=org.apache.beam
logger.beam.level=warn

logger.flink.name = org.apache.flink
logger.flink.level = warn

logger.akka.name = akka
logger.akka.level = warn

logger.t1.name=org.apache.flink.runtime.webmonitor.WebMonitorUtils
logger.t1.level=error

logger.t2.name=org.apache.flink.metrics.MetricGroup
logger.t2.level=error